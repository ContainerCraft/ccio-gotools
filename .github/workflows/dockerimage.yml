name: DockerHubBuild
on:
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master
  schedule:
    - cron: '0 2 * * 0' # Weekly on Sundays at 03:10
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build 
      run: |
        docker build . --file ./src/Dockerfile --tag ${{ secrets.DOCKERHUB_ORGANIZATION  }}/ccio-golang:ubi8
    - name: Login
      run: |
        echo "${{ secrets.DOCKERHUB_PASSWD }}" | docker login -u ${{ secrets.DOCKERHUB_USER }} --password-stdin 
    - name: Push
      run: |
        docker push ${{ secrets.DOCKERHUB_ORGANIZATION  }}/ccio-golang:ubi8
